<div class="row item-table-par" *ngIf="!isHeader;else headerTemplate" [ngClass]="{'item-table-par': (data.currentMonth % 2) == 0, 'item-table-impar': (data.currentMonth % 2) != 0, 'item-table-last': last}">
  <div class="col" *ngIf="data.currentMonth > 0;else monthzero">{{data.currentMonth}}</div>
  <div class="col">{{service.formatValue(data.currentTax)}}</div>
  <div class="col">{{service.formatValue(data.currentTotalWithoutTax)}}</div>
  <div class="col">{{service.formatValue(data.totalTax)}}</div>
  <div class="col">{{service.formatValue(data.currentTotalWithTax)}}</div>
</div>

<ng-template #monthzero>
  <div class="col">*</div>
</ng-template>
