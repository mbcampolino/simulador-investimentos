  <div class="col-1">{{index}}</div>
  <div class="col">{{data.currentMonth | date | date: 'dd/MM/yyyy'}}</div>
  <div class="col">{{data.currentTax | currency:'BRL'}}</div>
  <div class="col">{{data.currentTotalWithoutTax | currency:'BRL'}}</div>
  <div class="col">{{data.totalTax | currency:'BRL'}}</div>
  <div class="col">{{data.currentTotalWithTax | currency:'BRL'}}</div>
</div>
